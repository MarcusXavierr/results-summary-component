<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | Results summary component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style></style>
    </head>
    <body>
        <main class="container">
            <section class="card">
                <div class="score">
                    <p>Your Result</p>
                    <div class="score-dot">
                        <h3>76</h3>
                        <p>of 100</p>
                    </div>
                    <div class="message">
                        <h3>Great</h3>
                        <p>You scored higher than 65% of the people conducting the test here!</p>
                    </div>
                </div>
                <div class="summary">
                    <p>Summary</p>
                    <div class="results">
                        <div class="result result-red">
                            <div>
                                <img src="/assets/images/icon-reaction.svg" alt="" />
                                Reaction
                            </div>
                            <p><span class="summary-score">80</span>/100</p>
                        </div>
                        <div class="result result-yellow">
                            <div>
                                <img src="/assets/images/icon-memory.svg" alt="" />
                                Memory
                            </div>
                            <p><span>92</span>/100</p>
                        </div>
                        <div class="result result-green">
                            <div>
                                <img src="/assets/images/icon-verbal.svg" alt="" />
                                Verbal
                            </div>
                            <p><span>61</span>/100</p>
                        </div>
                        <div class="result result-blue">
                            <div>
                                <img src="/assets/images/icon-visual.svg" alt="" />
                                Visual
                            </div>
                            <p><span>73</span>/100</p>
                        </div>
                    </div>
                    <button class="btn btn-primary">Continue</button>
                </div>
            </section>
        </main>
    </body>
</html>
